<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHS Мониторинг - Панель Управления</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1a252f;
            --accent: #3498db;
            --bg: #f4f7f6;
            --success: #2ecc71;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        
        h1, h2 { color: var(--primary); border-bottom: 3px solid var(--accent); padding-bottom: 10px; }

        /* Панель Админа */
        #adminPanel { 
            display: none; 
            background: #eef6fc; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 30px; 
            border: 1px solid var(--accent);
        }
        .admin-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; align-items: end; }
        .admin-grid input { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .admin-grid button { padding: 10px; background: var(--accent); color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .admin-grid button:hover { background: #2980b9; }

        /* Таблица */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }

        .img-preview { 
            width: 100px; height: 70px; object-fit: cover; 
            border-radius: 6px; cursor: pointer; border: 1px solid #ddd; transition: 0.3s;
        }
        .img-preview:hover { transform: scale(1.1); }
        
        .badge { 
            padding: 5px 12px; border-radius: 20px; font-size: 11px; 
            font-weight: bold; color: white; text-transform: uppercase;
        }
        .dept-gen { background: #95a5a6; } /* Общий отдел */
    </style>
</head>
<body>

<div class="container">
    <div id="adminPanel">
        <h2>Панель администратора: Создание аккаунтов</h2>
        <div class="admin-grid">
            <div>
                <label>Логин (для мобильного):</label><br>
                <input type="text" id="regLogin" placeholder="Напр: ivanov">
            </div>
            <div>
                <label>Пароль:</label><br>
                <input type="password" id="regPass" placeholder="******">
            </div>
            <div style="padding-bottom: 10px;">
                <label><input type="checkbox" id="regCanSign"> Право подписи</label><br>
                <label><input type="checkbox" id="regIsAdmin"> Права Админа</label>
            </div>
            <button onclick="createUser()">Создать пользователя</button>
        </div>
    </div>
<div id="authSection" style="background: #eee; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
    <h3>Вход в систему управления</h3>
    <input type="text" id="email" placeholder="Логин (например, admin)">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="signIn()">Войти</button>
</div>

<script>
async function signIn() {
    const login = document.getElementById('email').value;
    const pass = document.getElementById('password').value;
    // Добавляем технический хвост, как в приложении
    const { data, error } = await _supabase.auth.signInWithPassword({
        email: login + "@ssk.local",
        password: pass
    });

    if (error) alert("Ошибка: " + error.message);
    else {
        alert("Вы успешно вошли!");
        location.reload(); // Страница обновится и проверит роль
    }
}
</script>
    <h1>Журнал нарушений EHS</h1>
    <table id="actsTable">
        <thead>
            <tr>
                <th>Дата и время</th>
                <th>Инспектор</th>
                <th>Место</th>
                <th>Описание нарушения</th>
                <th>Фото</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr><td colspan="5" style="text-align:center;">Загрузка данных...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const SUPABASE_URL = 'https://znlizfcqmxgrnhimzgul.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_RacKEAEQhObo56gGr8BYnA_numHTBIj';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 1. ПРОВЕРКА РОЛИ (Чтобы показать или скрыть админку)
    async function checkUserRole() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) return;

        // Ищем пользователя в таблице profiles
        const { data: profile } = await _supabase
            .from('profiles')
            .select('can_manage_users')
            .eq('id', user.id)
            .single();

        if (profile && profile.can_manage_users) {
            document.getElementById('adminPanel').style.display = 'block';
        }
    }

    // 2. СОЗДАНИЕ ПОЛЬЗОВАТЕЛЯ (Логин -> Технический Email)
    async function createUser() {
        const login = document.getElementById('regLogin').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        const canSign = document.getElementById('regCanSign').checked;
        const isAdmin = document.getElementById('regIsAdmin').checked;

        if (!login || !pass) return alert("Введите логин и пароль!");

        const email = login + "@ssk.local";

        // Регистрация в Auth
        const { data, error } = await _supabase.auth.signUp({
            email: email,
            password: pass,
        });

        if (error) return alert("Ошибка: " + error.message);

        // Запись прав в таблицу profiles
        const { error: pError } = await _supabase.from('profiles').insert([{
            id: data.user.id,
            username: login,
            can_sign_docs: canSign,
            can_manage_users: isAdmin
        }]);

        if (pError) alert("Аккаунт создан, но права не записаны.");
        else alert("Пользователь " + login + " успешно создан! Теперь он может зайти в приложение.");
    }

    // 3. ЗАГРУЗКА ДАННЫХ В ТАБЛИЦУ
    async function loadActs() {
        const { data, error } = await _supabase
            .from('acts')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error(error);
            return;
        }

        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(act => `
            <tr>
                <td>${new Date(act.created_at).toLocaleString('ru-RU')}</td>
                <td><b>${act.inspector || 'Инспектор'}</b></td>
                <td>${act.location}</td>
                <td style="font-size: 0.9em; max-width: 400px;">${act.violation_desc}</td>
                <td>
                    <a href="${act.image_url}" target="_blank">
                        <img src="${act.image_url}" class="img-preview" alt="Фото">
                    </a>
                </td>
            </tr>
        `).join('');
    }

    // Запуск при загрузке
    checkUserRole();
    loadActs();
    
    // Автообновление таблицы каждые 15 секунд
    setInterval(loadActs, 15000);
</script>

</body>
</html>
