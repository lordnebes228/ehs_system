<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; --danger: #e74c3c; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; font-size: 16px; }
        
        .container { max-width: 1400px; margin: 0 auto; display: none; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); margin-bottom: 30px; }
        
        input, select, button { padding: 15px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }

        .setup-btn:hover { background: #732d91; }

        .table-wrapper { background: white; border-radius: 12px; overflow-x: auto; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: var(--primary); color: white; padding: 18px; text-align: left; }
        td { padding: 18px; border-bottom: 1px solid #eee; }
        tr:hover { background: #fcfcfc; }

        .search-box { background: #fff; border: 2px solid var(--accent); margin-bottom: 15px; }
        .auth-card { background: white; padding: 50px; border-radius: 16px; width: 100%; max-width: 450px; text-align: center; margin: 80px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="loginForm" class="auth-card">
    <h1 style="color: var(--primary)">EHS –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥</h1>
    <input type="text" id="userLogin" placeholder="–õ–æ–≥–∏–Ω" style="width:100%">
    <input type="password" id="userPass" placeholder="–ü–∞—Ä–æ–ª—å" style="width:100%">
    <button onclick="signIn()" style="width: 100%; margin-top: 20px; background: var(--accent); color:white; height: 60px;">–í–û–ô–¢–ò</button>
</div>

<div id="mainContent" class="container">
    
    <div id="adminSection" class="card" style="display:none; border-top: 8px solid var(--accent);">
        <h2>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–æ–º</h2>
        
        <button class="setup-btn" onclick="window.location.href='setup.html'">üõ† –û–¢–ö–†–´–¢–¨ –ö–û–ù–°–¢–†–£–ö–¢–û–† (–¶–ï–•–ê –ò –û–¢–î–ï–õ–´)</button>

        <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
            <h3>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px;">
                <input type="text" id="regLogin" placeholder="–õ–æ–≥–∏–Ω">
                <input type="password" id="regPass" placeholder="–ü–∞—Ä–æ–ª—å">
                <select id="regRole">
                    <option value="–ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å">–ù–∞–±–ª—é–¥–∞—Ç–µ–ª—å</option>
                    <option value="–ù–∞—á–∞–ª—å–Ω–∏–∫ —Ü–µ—Ö–∞">–ù–∞—á–∞–ª—å–Ω–∏–∫ —Ü–µ—Ö–∞</option>
                    <option value="–ù–∞—á. –æ—Ç–¥–µ–ª–∞">–ù–∞—á. –æ—Ç–¥–µ–ª–∞</option>
                    <option value="–ò–Ω—Å–ø–µ–∫—Ç–æ—Ä">–ò–Ω—Å–ø–µ–∫—Ç–æ—Ä</option>
                    <option value="–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                </select>
                <select id="regDept"></select>
                <button onclick="createUser()" style="background: var(--success); color: white;">–°–û–ó–î–ê–¢–¨</button>
            </div>
        </div>

        <input type="text" id="userSearch" class="search-box" placeholder="üîç –ù–∞–π—Ç–∏ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ –ø–æ –ª–æ–≥–∏–Ω—É..." oninput="filterUsers()" style="width: 100%;">

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>–°–æ—Ç—Ä—É–¥–Ω–∏–∫</th> <th>–†–æ–ª—å / –û—Ç–¥–µ–ª</th> <th style="text-align:center">–ú–æ–±. –≤—Ö–æ–¥</th> <th>–î–µ–π—Å—Ç–≤–∏–µ</th>
                    </tr>
                </thead>
                <tbody id="usersList"></tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h2 id="welcomeText" style="margin:0">–ñ—É—Ä–Ω–∞–ª –∞–∫—Ç–æ–≤</h2>
            <button onclick="signOut()" style="background: var(--danger); color: white;">–í–´–ô–¢–ò</button>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 20px;">
            <input type="text" id="actSearch" class="search-box" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –º–µ—Å—Ç—É –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é..." oninput="loadActs()">
            <select id="statusFilter" onchange="loadActs()">
                <option value="all">–í—Å–µ —Å—Ç–∞—Ç—É—Å—ã</option>
                <option value="signed">‚úÖ –ü–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–µ</option>
                <option value="work">‚è≥ –í —Ä–∞–±–æ—Ç–µ</option>
            </select>
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>–î–∞—Ç–∞</th> <th>–ú–µ—Å—Ç–æ</th> <th>–¢–∏–ø</th> <th>–û–ø–∏—Å–∞–Ω–∏–µ</th> <th>–°—Ç–∞—Ç—É—Å</th>
                    </tr>
                </thead>
                <tbody id="actsTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://znlizfcqmxgrnhimzgul.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_RacKEAEQhObo56gGr8BYnA_numHTBIj';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let currentUser = null;
    let allUsers = []; 

    async function signIn() {
        const login = document.getElementById('userLogin').value.trim();
        const pass = document.getElementById('userPass').value;
        const { error } = await _supabase.auth.signInWithPassword({ email: login + "@ssk.local", password: pass });
        if (error) alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: " + error.message); else checkSession();
    }

    async function checkSession() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) return;
        const { data: profile } = await _supabase.from('profiles').select('*').eq('id', session.user.id).single();
        
        currentUser = profile;
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        document.getElementById('welcomeText').innerText = `–ñ—É—Ä–Ω–∞–ª: ${profile.username}`;
        
        if (profile.can_manage_users) {
            document.getElementById('adminSection').style.display = 'block';
            loadUsers();
            loadDepartments();
        }
        loadActs();
    }

    // --- –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –°–û–ó–î–ê–ù–ò–Ø ---
    async function createUser() {
        const login = document.getElementById('regLogin').value.trim();
        const pass = document.getElementById('regPass').value;
        const role = document.getElementById('regRole').value;
        const dept = document.getElementById('regDept').value;

        if (!login || pass.length < 6) return alert("–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å (–º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤)!");

        // 1. –°–æ–∑–¥–∞–Ω–∏–µ Auth –∞–∫–∫–∞—É–Ω—Ç–∞
        const { data: authData, error: authError } = await _supabase.auth.signUp({
            email: login + "@ssk.local",
            password: pass
        });

        if (authError) return alert("–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: " + authError.message);

        // 2. –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è –≤ —Ç–∞–±–ª–∏—Ü–µ profiles
        if (authData.user) {
            const { error: profError } = await _supabase.from('profiles').insert([{
                id: authData.user.id,
                username: login,
                role: role,
                department: dept,
                can_use_mobile: true,
                can_manage_users: (role === '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä')
            }]);

            if (profError) {
                alert("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è: " + profError.message);
            } else {
                alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å " + login + " —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!");
                document.getElementById('regLogin').value = '';
                document.getElementById('regPass').value = '';
                loadUsers();
            }
        }
    }

    async function loadUsers() {
        const { data } = await _supabase.from('profiles').select('*').order('username');
        allUsers = data || [];
        renderUsers(allUsers);
    }

    function filterUsers() {
        const term = document.getElementById('userSearch').value.toLowerCase();
        const filtered = allUsers.filter(u => u.username.toLowerCase().includes(term));
        renderUsers(filtered);
    }

    function renderUsers(list) {
        document.getElementById('usersList').innerHTML = list.map(u => `
            <tr>
                <td><strong>${u.username}</strong></td>
                <td>${u.role} (${u.department})</td>
                <td style="text-align:center"><input type="checkbox" style="transform:scale(1.5)" ${u.can_use_mobile ? 'checked' : ''} onchange="updateRight('${u.id}','can_use_mobile',this.checked)"></td>
                <td><button onclick="delUser('${u.id}')" style="background:var(--danger); color:white; padding:5px 10px; font-size:12px; border-radius:4px;">–£–¥–∞–ª–∏—Ç—å</button></td>
            </tr>
        `).join('');
    }

    async function delUser(id) {
        if (!confirm("–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ–≥–æ —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞?")) return;
        const { error } = await _supabase.from('profiles').delete().eq('id', id);
        if (error) alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏: " + error.message);
        else loadUsers();
    }

    async function loadActs() {
        const searchTerm = document.getElementById('actSearch').value.toLowerCase();
        const statusFilter = document.getElementById('statusFilter').value;

        let query = _supabase.from('acts').select('*');
        
        if (currentUser.role === '–ù–∞—á–∞–ª—å–Ω–∏–∫ —Ü–µ—Ö–∞') query = query.eq('location', currentUser.department);
        else if (currentUser.role === '–ù–∞—á. –æ—Ç–¥–µ–ª–∞') query = query.eq('created_by_dept', currentUser.department);

        const { data } = await query.order('created_at', { ascending: false });
        
        if (data) {
            const filteredData = data.filter(act => {
                const matchesSearch = act.location.toLowerCase().includes(searchTerm) || act.violation_desc.toLowerCase().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' ? true : (statusFilter === 'signed' ? act.is_signed : !act.is_signed);
                return matchesSearch && matchesStatus;
            });

            document.getElementById('actsTable').innerHTML = filteredData.map(act => `
                <tr>
                    <td>${new Date(act.created_at).toLocaleDateString()}</td>
                    <td><b>${act.location}</b></td>
                    <td>${act.created_by_dept || '‚Äî'}</td>
                    <td>${act.violation_desc.substring(0, 50)}...</td>
                    <td>${act.is_signed ? '‚úÖ –ü–æ–¥–ø–∏—Å–∞–Ω' : '‚è≥ –í —Ä–∞–±–æ—Ç–µ'}</td>
                </tr>
            `).join('');
        }
    }

    async function loadDepartments() {
        const { data } = await _supabase.from('departments').select('*').order('name');
        if (data) {
            document.getElementById('regDept').innerHTML = data.map(d => `<option value="${d.name}">${d.name}</option>`).join('');
        }
    }

    async function updateRight(id, col, val) {
        const up = {}; up[col] = val;
        await _supabase.from('profiles').update(up).eq('id', id);
    }

    async function signOut() { await _supabase.auth.signOut(); location.reload(); }
    
    checkSession();
</script>
</body>
</html>
