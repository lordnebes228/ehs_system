<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>EHS Мониторинг - Вход</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1a252f; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 1200px; display: none; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2980b9; }

        #adminPanel { display: none; background: #eef6fc; padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 1px solid var(--accent); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--primary); color: white; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        .img-preview { width: 100px; height: 70px; object-fit: cover; border-radius: 6px; }
    </style>
</head>
<body>

<div id="loginForm" class="auth-card">
    <h2>Вход в EHS</h2>
    <input type="text" id="userLogin" placeholder="Логин">
    <input type="password" id="userPass" placeholder="Пароль">
    <button onclick="signIn()">ВОЙТИ</button>
</div>

<div id="mainContent" class="container">
    <div id="adminPanel">
        <h2>Управление пользователями</h2>
        <input type="text" id="regLogin" placeholder="Логин нового сотрудника">
        <input type="password" id="regPass" placeholder="Пароль">
        <label><input type="checkbox" id="regIsAdmin"> Права Админа</label>
        <button onclick="createUser()" style="width: auto; margin-left: 10px;">Создать аккаунт</button>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Журнал нарушений</h1>
        <button onclick="signOut()" style="width: auto; background: #95a5a6;">Выйти</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Дата</th>
                <th>Инспектор</th>
                <th>Место</th>
                <th>Описание</th>
                <th>Фото</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const SUPABASE_URL = 'https://znlizfcqmxgrnhimzgul.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_RacKEAEQhObo56gGr8BYnA_numHTBIj';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 1. Функция входа
    async function signIn() {
        const login = document.getElementById('userLogin').value.trim();
        const pass = document.getElementById('userPass').value.trim();
        
        const { data, error } = await _supabase.auth.signInWithPassword({
            email: login + "@ssk.local",
            password: pass
        });

        if (error) alert("Ошибка: " + error.message);
        else checkSession();
    }

    // 2. Проверка сессии и прав
    async function checkSession() {
        const { data: { user } } = await _supabase.auth.getUser();
        
        if (user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadActs();

            // Проверяем, админ ли это
            const { data: profile } = await _supabase
                .from('profiles')
                .select('can_manage_users')
                .eq('id', user.id)
                .single();

            if (profile && profile.can_manage_users) {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }
    }

    // 3. Создание новых пользователей (только для админа)
    async function createUser() {
        const login = document.getElementById('regLogin').value.trim();
        const pass = document.getElementById('regPass').value.trim();
        const isAdmin = document.getElementById('regIsAdmin').checked;

        const { data, error } = await _supabase.auth.signUp({
            email: login + "@ssk.local",
            password: pass
        });

        if (error) return alert("Ошибка: " + error.message);

        await _supabase.from('profiles').insert([{
            id: data.user.id,
            username: login,
            can_manage_users: isAdmin
        }]);

        alert("Пользователь создан!");
    }

    async function loadActs() {
        const { data } = await _supabase.from('acts').select('*').order('created_at', { ascending: false });
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(act => `
            <tr>
                <td>${new Date(act.created_at).toLocaleString()}</td>
                <td><b>${act.inspector}</b></td>
                <td>${act.location}</td>
                <td>${act.violation_desc}</td>
                <td><a href="${act.image_url}" target="_blank"><img src="${act.image_url}" class="img-preview"></a></td>
            </tr>
        `).join('');
    }

    async function signOut() {
        await _supabase.auth.signOut();
        location.reload();
    }

    // Запуск проверки при загрузке страницы
    checkSession();
</script>
</body>
</html>
