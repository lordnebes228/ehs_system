<script>
    const SUPABASE_URL = 'https://znlizfcqmxgrnhimzgul.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_RacKEAEQhObo56gGr8BYnA_numHTBIj';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadDepts() {
        const { data } = await _supabase.from('departments').select('*').order('name');
        if (data) {
            document.getElementById('deptsList').innerHTML = data.map(d => `
                <div class="badge" style="padding:8px 12px; background:white; border:1px solid #ddd; display:flex; gap:8px;">
                    <b>${d.name}</b> <small>${d.type}</small>
                    <span onclick="deleteDept('${d.id}')" style="color:red; cursor:pointer;">√ó</span>
                </div>`).join('');
            document.getElementById('newUserDept').innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ --</option>' + 
                data.map(d => `<option value="${d.name}">${d.name}</option>`).join('');
        }
    }

    async function saveDept() {
        const name = document.getElementById('deptName').value.trim();
        if(!name) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");
        await _supabase.from('departments').insert([{ name, type: document.getElementById('deptType').value }]);
        document.getElementById('deptName').value = '';
        loadDepts();
    }

    async function deleteDept(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ?")) { await _supabase.from('departments').delete().eq('id', id); loadDepts(); }
    }

    async function loadUsers() {
        const { data } = await _supabase.from('profiles').select('*').order('username');
        if (data) {
            document.getElementById('usersList').innerHTML = data.map(u => `
                <tr>
                    <td><strong>${u.username}</strong><br><small style="color:var(--accent)">${u.role || ''}</small></td>
                    <td><span class="badge">${u.department || ''}</span></td>
                    <td align="center"><input type="checkbox" ${u.can_use_mobile ? 'checked' : ''} onclick="updateRight('${u.id}','can_use_mobile',${u.can_use_mobile})"></td>
                    <td align="center"><input type="checkbox" ${u.is_signed ? 'checked' : ''} onclick="updateRight('${u.id}','is_signed',${u.is_signed})"></td>
                    <td align="center"><input type="checkbox" ${u.can_view_acts ? 'checked' : ''} onclick="updateRight('${u.id}','can_view_acts',${u.can_view_acts})"></td>
                    <td align="right">
                        <small style="color:#999; display:block; font-size:10px;">–ö–ª—é—á: ${u.raw_password || ''}</small>
                        <button class="btn-reset" onclick="resetPasswordPrompt('${u.id}', '${u.username}')">–°–ë–†–û–°</button>
                        <button class="btn-del-mini" onclick="deleteUser('${u.id}')">‚úï</button>
                    </td>
                </tr>`).join('');
        }
    }

    async function updateRight(id, col, currentVal) {
        const newVal = !currentVal; // –ò–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ
        const up = { [col]: newVal };
        
        console.log(`–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ ${col}: ${currentVal} -> ${newVal}`);
        
        const { error } = await _supabase.from('profiles').update(up).eq('id', id);
        
        if(error) {
            alert("–û—à–∏–±–∫–∞ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö: " + error.message);
        }
        loadUsers(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
    }

    async function addUser() {
        const login = document.getElementById('newUserLogin').value.trim();
        const pass = document.getElementById('newUserPass').value;
        const dept = document.getElementById('newUserDept').value;
        const role = document.getElementById('newUserRole').value;
        if(!login || !pass || !dept) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –ø–æ–ª—è!");

        const { count } = await _supabase.from('profiles').select('*', { count: 'exact', head: true }).eq('department', dept);
        if(count >= 2) return alert("–õ–∏–º–∏—Ç 2 —á–µ–ª–æ–≤–µ–∫–∞ –Ω–∞ –ø–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –¥–æ—Å—Ç–∏–≥–Ω—É—Ç!");

        const { data, error } = await _supabase.auth.signUp({ email: login + "@ssk.local", password: pass });
        if(error) return alert(error.message);

        if (data.user) {
            await _supabase.from('profiles').upsert({ 
                id: data.user.id, username: login, role: role, department: dept,
                can_view_acts: true, can_use_mobile: false, raw_password: pass 
            });
            alert("–°–æ—Ç—Ä—É–¥–Ω–∏–∫ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω");
            loadUsers();
        }
    }

    async function deleteUser(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–∞ –Ω–∞–≤—Å–µ–≥–¥–∞?")) {
            await _supabase.from('profiles').update({ can_view_acts: false, can_use_mobile: false, is_signed: false }).eq('id', id);
            await _supabase.from('profiles').delete().eq('id', id);
            loadUsers();
        }
    }

    async function resetPasswordPrompt(id, name) {
        const p = prompt(`–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å –¥–ª—è ${name}:`);
        if(p && p.length >= 6) {
            await _supabase.from('profiles').update({ raw_password: p }).eq('id', id);
            alert("–ü–∞—Ä–æ–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω –≤ –±–∞–∑–µ –ø—Ä–æ—Ñ–∏–ª–µ–π");
            loadUsers();
        }
    }
